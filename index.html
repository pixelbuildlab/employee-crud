  <body>
    <div class="wrapper">
      <div class="content-container">
        <header>
          <h1>Employee Data - CRUD in JS</h1>
        </header>
        <main>
          <div>
            <div class="add-data">
              <form action="#">
                <label for="fname">Full Name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Full Name"
                  required="yes"
                />
                <label for="age">Age</label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  min="15"
                  max="65"
                  placeholder="Age"
                  autocomplete="no"
                />
                <label for="position">Position</label>
                <select name="position" id="position" required>
                  <option value="" selected="selected">
                    Select a Position
                  </option>
                </select>
                <label for="salary">Salary</label>
                <input
                  type="number"
                  name="salary"
                  id="salary"
                  min="0"
                  placeholder="Salary"
                />
                <label for="gender">Gender</label>
                <div class="row">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                    required="yes"
                  />
                  <label for="male">Male<i class="fa-solid fa-mars"></i></label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                    required="yes"
                  />
                  <label for="female"
                    >Female<i class="fa-solid fa-venus"></i
                  ></label>
                </div>
                <label for="email">E-Mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="no"
                  required="yes"
                  placeholder="E-Mail"
                />
                <div class="controller">
                  <button type="button" id="updatebtn" class="hide">
                    Update
                  </button>
                  <input type="submit" value="Submit" id="submit" />
                  <input type="reset" value="Reset" />
                </div>
              </form>
            </div>
            <div class="result-content">
              <h3>Status:</h3>
              <span id="result"></span>
            </div>
          </div>

            <div class="table-container">
